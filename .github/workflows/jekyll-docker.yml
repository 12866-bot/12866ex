<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Portfolio</title>
    <style>
        /* Basic Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            color: #333;
            scroll-behavior: smooth;
        }

        /* Navigation */
        nav {
            background: #2c3e50;
            color: #fff;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hero Section */
        header {
            height: 100vh;
            background: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Layout Sections */
        section {
            padding: 4rem 2rem;
            max-width: 1000px;
            margin: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 1.5rem;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <header id="home">
        <h1>Hi, I'm [Your Name]</h1>
        <p>Web Developer | Designer | Problem Solver</p>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>I am a passionate creator with experience in building digital solutions. I love turning complex problems into simple, beautiful, and intuitive designs.</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="grid">
            <div class="card">
                <h3>Project One</h3>
                <p>A brief description of a cool web application built with HTML, CSS, and JS.</p>
                <a href="#">View Live →</a>
            </div>
            <div class="card">
                <h3>Project Two</h3>
                <p>An e-commerce landing page focused on high conversion rates and clean UI.</p>
                <a href="#">View Live →</a>
            </div>
            <div class="card">
                <h3>Project Three</h3>
                <p>A data visualization dashboard using modern API integrations.</p>
                <a href="#">View Live →</a>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Get In Touch</h2>
        <p>Email: <a href="mailto:hello@example.com">hello@example.com</a></p>
        <p>Find me on <a href="#">LinkedIn</a> or <a href="#">GitHub</a>.</p>
    </section>

    <footer>
        <p>&copy; 2026 [Your Name]. All rights reserved.</p>
    </footer>

</body>
</html>
